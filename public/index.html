    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">

</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join Chat</h1>
            <form action="/chat.html">
                <label>Display Name</label>
                <input type="text" name="username" value="" placeholder="Display Name" required>
                <label>Room</label>
                <input type="text" name="room" value="" placeholder="Room Name">

                <button>Join</button>
            </form>
        </div>
    </div>
</body>
